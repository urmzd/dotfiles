repos:
  # Basic file validation
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-added-large-files
        args: ["--maxkb=1000"]
      - id: end-of-file-fixer
        exclude: '\.age$|\.gpg$|\.enc$|\.ttf$'
      - id: check-merge-conflict
      - id: check-yaml
        exclude: '\.age$'
      - id: check-json
        exclude: '\.age$|lazy-lock\.json$'
      - id: check-toml
      - id: detect-private-key

  # Code formatting
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        files: '\.py$'

  # Nix flake freshness check
  - repo: local
    hooks:
      - id: nix-flake-freshness
        name: Check Nix flake freshness
        entry: .scripts/check-flake-freshness.sh
        language: script
        always_run: true
        pass_filenames: false
        verbose: true

default_stages: [pre-commit]
fail_fast: true
minimum_pre_commit_version: "2.20.0"

exclude: |
  (?x)^(
    .*\.age$|
    .*\.gpg$|
    .*\.enc$|
    .*\.lock$|
    .git/.*|
    .direnv/.*|
    result.*
  )$
